<!DOCTYPE html>
<html>
  <head>
    <title>Frontend Integration Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
      .info {
        color: blue;
      }
      pre {
        background: #f0f0f0;
        padding: 10px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>Frontend Integration Verification</h1>
    <div id="output"></div>

    <script src="frontend_integration_verification.js"></script>

    <script>
      // Capture console output and display on page
      const output = document.getElementById("output");
      const originalLog = console.log;
      const originalError = console.error;
      const originalWarn = console.warn;

      function addOutput(message, type = "info") {
        const div = document.createElement("div");
        div.className = type;
        if (typeof message === "object") {
          div.innerHTML = "<pre>" + JSON.stringify(message, null, 2) + "</pre>";
        } else {
          div.textContent = message;
        }
        output.appendChild(div);
      }

      console.log = function (...args) {
        originalLog.apply(console, args);
        args.forEach((arg) => addOutput(arg, "info"));
      };

      console.error = function (...args) {
        originalError.apply(console, args);
        args.forEach((arg) => addOutput(arg, "error"));
      };

      console.warn = function (...args) {
        originalWarn.apply(console, args);
        args.forEach((arg) => addOutput(arg, "error"));
      };
    </script>
  </body>
</html>
